<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean Profile Template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .profile-container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
        object-fit: cover;
        border: 3px solid #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .name {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .username {
        color: #666;
        font-size: 16px;
        margin-bottom: 20px;
      }

      .bio {
        color: #444;
        line-height: 1.6;
        margin-bottom: 20px;
        padding: 0 20px;
      }

      .location {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        gap: 5px;
      }

      .location svg {
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" class="avatar" />
      <h1 class="name">John Doe</h1>
      <div class="username">@johndoe</div>
      <p class="bio">Product designer and developer based in San Francisco. Passionate about creating beautiful and functional user experiences.</p>
      <div class="location">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        San Francisco, CA
      </div>
    </div>
  </body>
</html>
