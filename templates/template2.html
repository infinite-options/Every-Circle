<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Profile Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f6f8fd 0%, #f1f4f9 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .card {
        background: white;
        border-radius: 24px;
        width: 100%;
        max-width: 400px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .cover {
        height: 120px;
        background: linear-gradient(45deg, #4776e6, #8e54e9);
        position: relative;
      }

      .avatar-container {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .profile-info {
        margin-top: 60px;
        padding: 20px 30px 30px;
        text-align: center;
      }

      .name {
        font-size: 24px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 4px;
      }

      .username {
        color: #8e54e9;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 20px;
      }

      .bio {
        color: #4a4a4a;
        line-height: 1.6;
        margin-bottom: 20px;
        font-size: 15px;
      }

      .location {
        display: inline-flex;
        align-items: center;
        padding: 8px 16px;
        background: #f6f8fd;
        border-radius: 20px;
        color: #4a4a4a;
        font-size: 14px;
        gap: 6px;
      }

      .location svg {
        width: 14px;
        height: 14px;
        color: #8e54e9;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="cover">
        <div class="avatar-container">
          <img src="https://via.placeholder.com/100" alt="Profile Picture" class="avatar" />
        </div>
      </div>
      <div class="profile-info">
        <h1 class="name">Sarah Johnson</h1>
        <div class="username">@sarahj</div>
        <p class="bio">UI/UX Designer crafting delightful digital experiences. Coffee enthusiast and minimalism advocate.</p>
        <div class="location">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          Brooklyn, NY
        </div>
      </div>
    </div>
  </body>
</html>
