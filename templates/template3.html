<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Profile Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      }

      body {
        background: #0a0a0a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 460px;
        background: linear-gradient(145deg, #141414, #1a1a1a);
        border-radius: 30px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
      }

      .gradient-blur {
        position: absolute;
        width: 200px;
        height: 200px;
        background: linear-gradient(45deg, #ff3366, #ff6b6b);
        filter: blur(80px);
        opacity: 0.15;
        top: -100px;
        right: -100px;
        border-radius: 50%;
      }

      .profile-header {
        display: flex;
        align-items: center;
        gap: 24px;
        margin-bottom: 32px;
        position: relative;
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        object-fit: cover;
        border: 3px solid rgba(255, 255, 255, 0.1);
      }

      .header-info {
        flex: 1;
      }

      .name {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 4px;
        background: linear-gradient(45deg, #fff, #b3b3b3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .username {
        color: #ff3366;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 12px;
      }

      .location {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        font-size: 14px;
        color: #999;
      }

      .location svg {
        width: 14px;
        height: 14px;
      }

      .bio {
        color: #b3b3b3;
        line-height: 1.7;
        font-size: 16px;
        margin-bottom: 24px;
        position: relative;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 20px;
        position: relative;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 24px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gradient-blur"></div>
      <div class="profile-header">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="avatar" />
        <div class="header-info">
          <h1 class="name">Alex Chen</h1>
          <div class="username">@alexchen</div>
          <div class="location">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            Seattle, WA
          </div>
        </div>
      </div>
      <p class="bio">Full-stack developer specializing in React and Node.js. Building tools that make developers' lives easier. Open source contributor.</p>
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value">1.2K</div>
          <div class="stat-label">Followers</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">843</div>
          <div class="stat-label">Following</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">52</div>
          <div class="stat-label">Projects</div>
        </div>
      </div>
    </div>
  </body>
</html>
